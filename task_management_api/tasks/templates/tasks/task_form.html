{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
  {% csrf_token %}

  {{ form.non_field_errors }}
  {% for field in form %}
    <p>
      {{ field.label_tag }} {{ field }}
      {{ field }}
      {% if field.errors %}
        <span style="color: red;">{{ field.errors }}</span>
      {% endif %}
    </p>
  {% endfor %}

  <button type="submit">Save</button>
  <a href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock %}
